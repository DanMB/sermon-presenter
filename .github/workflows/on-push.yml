name: Build page if versions updated

on:
  push:
    branches: ['main']

jobs:
  live:
    name: Get current live versions
    runs-on: ubuntu-latest

    outputs:
      client: ${{ steps.client.outputs.prop }}
      app: ${{ steps.app.outputs.prop }}

    steps:
      - name: Checkout gh-pages branch ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Get client version ğŸ”
        id: client
        uses: notiz-dev/github-action-json-property@v0.1.0
        with:
          path: manifest.webmanifest
          prop_path: version
      - run: echo ${{ steps.client.outputs.prop }}
      - name: Get app version ğŸ”
        id: app
        uses: notiz-dev/github-action-json-property@v0.1.0
        with:
          path: manifest.webmanifest
          prop_path: app
      - run: echo ${{ steps.app.outputs.prop }}

  new:
    name: Get new versions
    runs-on: ubuntu-latest

    outputs:
      client: ${{ steps.client.outputs.prop }}
      app: ${{ steps.app.outputs.prop }}

    steps:
      - name: Checkout main branch ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Get client version ğŸ”
        id: client
        uses: notiz-dev/github-action-json-property@v0.1.0
        with:
          path: package.json
          prop_path: version
      - run: echo ${{ steps.client.outputs.prop }}
      - name: Get app version ğŸ”
        id: app
        uses: notiz-dev/github-action-json-property@v0.1.0
        with:
          path: tauri/tauri.conf.json
          prop_path: package.version
      - run: echo ${{ steps.app.outputs.prop }}

  build:
    name: Build and Deploy website
    needs: [live, new]
    if: ${{ (needs.live.outputs.client != needs.new.outputs.client) || (needs.live.outputs.app != needs.new.outputs.app) }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }} ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile
      - name: Build src with Vite ğŸ› ï¸
        run: yarn build:github
      - name: Deploy to gh-pages âœ¨
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

  publish:
    name: Build and Deploy app
    needs: [live, new]
    if: ${{ needs.live.outputs.app != needs.new.outputs.app }}

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }} ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install Rust stable âš™ï¸
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Ubuntu dependencies ğŸ§
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile
      - name: Build app ğŸ› ï¸
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
